<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - No Encontrado</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 dark:bg-gray-900 transition-colors duration-300">

    <div class="min-h-screen flex items-center justify-center px-6">
        <div class="text-center max-w-lg">

            <img 
                src="{{ url_for('static', filename='img/404.webp') }}" 
                alt="404 illustration"
                class="w-72 md:w-80 mx-auto mb-6 drop-shadow-xl opacity-90"
            >

            <h1 class="text-8xl font-black text-indigo-600 dark:text-indigo-400 tracking-tight">
                404
            </h1>

            <h2 class="mt-2 text-3xl font-bold text-gray-800 dark:text-white">
                Página no encontrada
            </h2>

            <div class="w-16 h-1 bg-indigo-500 mx-auto my-6 rounded-full opacity-50"></div>

            <p class="text-base text-gray-500 dark:text-gray-400 leading-relaxed">
                Lo sentimos, la página que buscas no existe o fue movida. 
                Verifica la dirección o intenta regresar al inicio.
            </p>

            <div class="mt-10 flex flex-col sm:flex-row items-center justify-center gap-4">
                
                <a href="{{ url_for('index') }}"
                   class="w-full sm:w-auto px-8 py-3 bg-indigo-600 text-white font-semibold rounded-lg 
                          hover:bg-indigo-700 transition duration-200 shadow-md">
                    Volver al inicio
                </a>

                <button onclick="history.back()"
                   class="w-full sm:w-auto px-8 py-3 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 
                          font-semibold rounded-lg border border-gray-200 dark:border-gray-700 
                          hover:bg-gray-50 dark:hover:bg-gray-700 transition duration-200 shadow-sm">
                    Regresar
                </button>

            </div>

        </div>
    </div>

</body>
</html>
